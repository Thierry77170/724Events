      Contrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" fonctionnera

      Apprenez à configurer une URL publique non racine en exécutant npm run build."
    -->
    <title>Accueil - 724 events</title>
